<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>jyahn kakao friends</title>
</head>
<body id="friends-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>4:06</span>
        </div>
        <div class="status-bar__column">
            <span>76%</span>
            <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
            <i class="fa-solid fa-bolt fa-xs"></i>
        </div>
    </div>

    <div class="menu-bar">
        <div class="menu-bar__column">
            <span class="friends">Friends</span>
        </div>
        <div class="menu-bar__column">
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-solid fa-music"></i>
            <a href="settings.html"><i class="fa-solid fa-gear"></i></a>
        </div>
    </div>

    <a href="#" class="friends-display">
        <i class="fa-solid fa-circle-exclamation"></i>
        <span> Friends' Names Display</span>
        <i class="fa-solid fa-chevron-right fa-xs"></i> 
    </a>

    <main class="friends-list">
        <div class="user-component">
            <img src="https://github.com/jyahnstage/kakao-clone-jyahn/blob/main/image/panda.jpg?raw=true" class="avatar-panda" />
            <div class="avatar-text">
                <div class="avatar-text__left">
                    <h1 class="avatar-name__panda">Panda</h1>
                <!--<span class="avatar-content">Please check My Kakao Account info</span>-->
                </div>
                <div class="avatar-text__right">
                    <!--<span class="avatar-footer">9:14</span>-->
                </div>
            </div>
        </div>

        <div class="channel-title">
            <span>Channel</span>
            <span><i class="fa-solid fa-chevron-up fa-xs"></i> </span>
        </div>
        
        <div class="user-component">
            <img src="https://github.com/jyahnstage/kakao-clone-jyahn/blob/main/image/kakao-channel.png?raw=true" class="avatar-channel" />
            <div class="avatar-text">
                <div class="avatar-text__left">
                    <h1 class="avatar-name__channel">Channel</h1>
                <!--<span class="avatar-content">Please check My Kakao Account info</span>-->
                </div>
                <div class="avatar-text__right--channel">
                    <span class="avatar-footer">2<i class="fa-solid fa-chevron-right"></i> </span>
                </div>
            </div>
        </div>

    </main>

    <nav class="nav-bar">
        <ul class="nav-bar__ul">
            <li class="nav-bar__list">
                <a href="friends.html" class="nav-bar__icon"><i class="fa-solid fa-user fa-lg"></i></a>
            </li>
            <li class="nav-bar__list">
                <a href="chats.html" class="nav-bar__icon">
                <span class="nav-bar__badge">2</span>
                <i class="fa-regular fa-comment fa-lg"></i></a>
            </li>
            <li class="nav-bar__list">
                <a href="find.html" class="nav-bar__icon"><i class="fa-solid fa-magnifying-glass fa-lg"></i></a>
            </li>
            <li class="nav-bar__list">
                <a href="more.html" class="nav-bar__icon"><i class="fa-solid fa-ellipsis fa-lg"></i></a>
            </li>
        </ul>
    </nav>

    

<div id="media-query">
    <h1>Please open this site at smart phone portrait mode</h1>
</div>    
<script src="https://kit.fontawesome.com/cc24d39935.js" crossorigin="anonymous"></script>  
</body>
</html>
