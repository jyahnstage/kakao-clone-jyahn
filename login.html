<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>jyahn kakao login</title>
</head>
<body id="login-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>4:06</span>
        </div>
        <div class="status-bar__column">
            <span>76%</span>
            <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
            <i class="fa-solid fa-bolt fa-xs"></i>
        </div>
    </div>

    <header class="welcome-text">
        <h1>Welcome to KakaoTalk</h1>
        <span>If you have a Kakao Account,</span>
        <p>log in with your email or phone number.</p>
    </header>
    
    <main class="login-form">
        <form action="friends.html" method="get" id="user-login">
            <input required name="userid" type="text" placeholder="Email or phone number"/>
            <input required name="password" type="password" placeholder="Password" />
            <input class=submit-btn-first type="submit" value="Log In"/>
            <input class=submit-btn-second type="submit" value="Sign Up"/>
        </form>

    <footer class="find-account">
        <a href="#">Find Kakao Account or Password</a>
    </footer>
    </main>

<div id="media-query">
    <h1>Please open this site at smart phone portrait mode</h1>
</div>



<script src="https://kit.fontawesome.com/cc24d39935.js" crossorigin="anonymous"></script>    
</body>
</html>
